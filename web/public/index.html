<!doctype html>
<html lang='en'>
  <head>
    <title>Process communications FTW!</title>
  </head>
  <body>
    <div id='messages'>
      <h2>Messages</h2>
      <ul id='content'>
      </ul>
    </div>
    <script type='text/javascript'>
      var events  = new EventSource('/ticker')
      ,   element = document.getElementById('content');

      events.onmessage = function (incoming) {
        incoming = JSON.parse(incoming.data);

        var item = document.createElement('li')
        ,   output;

        output = document.createTextNode(
          "Stock: " + incoming.symbol + " -- Quote: " + incoming.quote
        );

        item.appendChild(output);
        element.appendChild(item);
      };
    </script>
  </body>
</html>
